{{- if .Values.ingress.enabled -}}
{{- $fullName := include "stater-kit-chart.fullname" . -}}
{{- $namespace := .Release.Namespace -}}
{{- $requestType := .Values.ingress.appid.requestType -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/name: {{ include "stater-kit-chart.name" . }}
    helm.sh/chart: {{ include "stater-kit-chart.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app: {{ .Release.Name }}
  {{- if .Values.ingress.appid.enabled }}
  annotations:
    ingress.bluemix.net/appid-auth: {{ printf "bindSecret=%s namespace=%s requestType=%s serviceName=%s" (required "AppId binding is required to enable auth on the ingress" .Values.appidBinding) $namespace $requestType $fullName }}
  {{- end}}
spec:
{{- if include "stater-kit-chart.tlsSecretName" . }}
  tls:
    - hosts:
        - {{ include "stater-kit-chart.host" . }}
      secretName: {{ include "stater-kit-chart.tlsSecretName" . }}
{{- end }}
  rules:
    - host: {{ include "stater-kit-chart.host" . }}
      http:
        paths:
          - path: {{ .path }}
            backend:
              serviceName: {{ $fullName }}
              servicePort: http
{{- end }}
